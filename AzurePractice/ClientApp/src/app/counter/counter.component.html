<h1>Add Product</h1>
<div class="col-5">
  <form (ngSubmit)="addProduct()" [formGroup]="productForm">
    <div class="form-group">
      <label for="category">Product Category</label>
      <input type="text" formControlName="category" class="form-control" id="category" placeholder="Enter Product Category" required>
    </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Product Name" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" formControlName="price" id="price" placeholder="Enter Product Price" required>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" (change)="onFileChange($event.target.files)">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button class="btn btn-link" routerLink="/">Cancel</button>
  </form>
</div>
